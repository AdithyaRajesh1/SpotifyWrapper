{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log in</button>
    </form>
    <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset it here</a></p>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
