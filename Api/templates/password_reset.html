{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <div class="container">
        <h2>Reset Password</h2>
        <form method="post" class="reset-password-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Password Reset Email</button>
        </form>
    </div>

    <style>
        /* Light Theme */
        body.light-theme {
            background-color: #f0f0f0;
            color: #333;
        }

        body.light-theme h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        body.light-theme .reset-password-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body.light-theme .reset-password-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: center; /* Centers the text in the input field */
        }

        body.light-theme .reset-password-form button {
            background-color: #6dafff; /* Softer shade of blue */
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        body.light-theme .reset-password-form button:hover {
            background-color: #5c9ce6; /* Slightly darker blue on hover */
        }

        /* Dark Theme */
        body.dark-theme {
            background-color: #121212;
            color: #fff;
        }

        body.dark-theme h2 {
            color: #e0e0e0;
            margin-bottom: 20px;
            text-align: center;
        }

        body.dark-theme .reset-password-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body.dark-theme .reset-password-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: center;
        }

        body.dark-theme .reset-password-form button {
            background-color: #6dafff;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        body.dark-theme .reset-password-form button:hover {
            background-color: #5c9ce6;
        }

        /* Blue Theme */
        body.blue-theme {
            background-color: #e6f7ff;
            color: #004085;
        }

        body.blue-theme h2 {
            color: #004085;
            margin-bottom: 20px;
            text-align: center;
        }

        body.blue-theme .reset-password-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body.blue-theme .reset-password-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: center;
        }

        body.blue-theme .reset-password-form button {
            background-color: #6dafff;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        
        body.dark-theme .reset-password-form button {
            background: #1db954;
        }
        
        body.light-theme .reset-password-form button {
            background: #1db954;
        }
        
        body.dark-theme .reset-password-form button:hover {
            background: #1a9c4b;
        }
        
        body.light-theme .reset-password-form button:hover {
            background: #1a9c4b;
        }

        body.blue-theme .reset-password-form button:hover {
            background-color: #5c9ce6;
        }
    </style>
{% endblock %}
