<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Spotify</title>
    <style>
        /* Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Background */
        body {
            background: linear-gradient(135deg, #1db954, #121212);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        /* Container */
        .container {
            text-align: center;
            padding: 2rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Logo */
        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 1rem;
        }

        /* Heading */
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* Button */
        .login-btn {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #1db954;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .login-btn:hover {
            background-color: #14833b;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo" class="logo">
        <h1>Welcome to Spotify Login</h1>
        <p>Click the button below to verify your login and get started.</p>
        <a href="{{ url }}" class="login-btn">Login with Spotify</a>
    </div>
</body>
</html>
