{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate"> <!-- Prevent translation of the entire page -->
    <title>{% block title %}My Music App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <style>
        /* Google Translate dropdown styling */
        .goog-te-combo {
            max-width: 150px;
            font-size: 14px;
        }
        #google_translate_element {
            position: relative;
            display: inline-block;
            max-height: 50px;
            overflow: hidden;
        }

        /* Hide Google Translate banner */
        .goog-te-banner-frame {
            display: none !important;
        }

        /* Navbar styling */
        nav {
            background: linear-gradient(270deg, #1DB954, #191414) !important; /* Spotify green */
            color: #fff !important; /* White text for contrast */
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            padding: 1rem 2rem !important; /* Consistent side padding */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3) !important; /* Subtle shadow for depth */
            position: relative !important;
            height: 10vh !important; /* Dynamic height: 8% of the viewport height */
            min-height: 60px !important; /* Ensure a minimum height for smaller screens */
            font-family: 'Arial', sans-serif !important; /* Clean and modern font */
            z-index: 1000; /* Ensure it stays on top */
        }

        /* Navbar link styling */
        nav a {
            color: #fff !important;
            text-decoration: none !important;
            font-weight: bold !important;
            margin-right: 2rem !important;
            padding: 10px 20px !important;
            border-radius: 30px !important;
            font-size: 1rem !important;
            transition: background-color 0.3s, transform 0.3s !important;
        }

        nav a:hover {
            background-color: #555 !important;
            transform: scale(1.05) !important;
        }

        /* Navbar button styling */
        nav button {
            color: #fff !important;
            padding: 10px 10px !important;
            border-radius: 30px !important;
            font-size: 1rem !important;
            cursor: pointer !important;
            transition: background-color 0.3s, transform 0.3s !important;
            border: none !important;
        }

        /* Green button for login */
        nav .btn-primary {
            background-color: #1db954 !important;
        }

        nav .btn-primary:hover {
            background-color: #1aa13f !important;
        }

        /* Red button for logout */
        nav .btn-secondary {
            background-color: #dc3545 !important;
        }

        nav .btn-secondary:hover {
            background-color: #c82333 !important;
        }

        /* Button for theme toggle */
        .btn-toggle {
            background-color: #444 !important;
        }

        .btn-toggle:hover {
            background-color: #555 !important;
        }

        /* Ensure buttons are aligned to the right */
        .nav-right {
            display: flex !important;
            align-items: center !important;
            gap: 1rem !important; /* Space between buttons */
            margin-left: auto !important; /* Pushes these elements to the far right */
        }

        /* Add padding to the content container to prevent clipping */
    </style>
</head>
<body class="light-theme">
    <nav>
        <div class="nav-links">
            <a href="{% url 'wrapped_intro' %}">Home</a>
             <a href="{% url 'game' %}" class="game-link">Album Guessing Game</a>
            <!-- Google Translate widget -->
            <div id="google_translate_element"></div>
        </div>

        <div class="nav-right">
            {% if user.is_authenticated %}
                <!-- Logout button aligned to the right -->
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary">Log out</button>
                </form>
            {% else %}
                <!-- Login button aligned to the right -->
                <a href="{% url 'login' %}" class="btn btn-primary">Log in</a>
            {% endif %}

            <!-- Theme toggle button -->
            <button id="theme-toggle" class="btn btn-toggle">Change Theme</button>
        </div>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {
                    pageLanguage: 'en',
                    includedLanguages: 'en,es,zh-CN,hi,ta,te',
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                },
                'google_translate_element'
            );
        }
    </script>

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="{% static 'js/theme-toggle.js' %}"></script>

    <script>
        // Hide the Google Translate bar when a language is selected
        function hideTranslateBar() {
            var translateBar = document.querySelector('.goog-te-banner-frame');
            if (translateBar) {
                translateBar.style.display = 'none'; // Hide it
            }
        }

        // Listen for Google Translate language changes and hide the banner
        window.addEventListener('load', function() {
            // Initially hide the banner
            hideTranslateBar();

            // Watch for language changes by Google Translate
            var observer = new MutationObserver(function() {
                hideTranslateBar();
            });

            // Observe changes to the DOM
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
        });
    </script>
</body>
</html>
