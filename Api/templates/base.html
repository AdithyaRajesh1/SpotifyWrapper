{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate"> <!-- Prevent translation of the entire page -->
    <title>{% block title %}My Music App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <!-- Conditionally add wrapped.css if it's needed for Spotify Wrapped pages -->
    {% block extra_styles %}
        <link rel="stylesheet" href="{% static 'css/wrapped.css' %}">
    {% endblock %}

    <style>
        /* Style the Google Translate dropdown to be more compact and scrollable */
        .goog-te-combo {
            max-width: 150px; /* Reduce the width */
            font-size: 14px; /* Adjust font size for readability */
        }
        #google_translate_element {
            position: relative;
            display: inline-block;
            max-height: 50px;
            overflow: hidden; /* Prevent overflow if too large */
        }
        /* Add a scrollbar for better navigation */
        .goog-te-combo {
            overflow-y: auto;
            max-height: 200px; /* Limit the dropdown height */
        }

        /* Add custom styles to hide Google Translate banner */
        .goog-te-banner-frame {
            display: none !important; /* Ensure it is hidden */
        }
    </style>
</head>
<body class="light-theme"> <!-- Default theme set to light-theme, can be toggled -->
    <nav>
        {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <a href="{% url 'home' %}">Home</a>
                <button type="submit" class="btn btn-secondary">Log out</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary">Log in</a>
        {% endif %}

        <!-- Add Google Translate widget -->
        <div id="google_translate_element" style="margin-left: 20px;"></div>

        <!-- Add a button to toggle themes -->
        <button id="theme-toggle" class="btn btn-toggle">Change Theme</button>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Include the Google Translate script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {
                    pageLanguage: 'en',
                    includedLanguages: 'en,es,zh-CN,hi,ta,te',  // Specify the languages: English, Spanish, Chinese, Hindi, Tamil
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                },
                'google_translate_element'
            );
        }
    </script>

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Include the theme-toggle.js script -->
    <script src="{% static 'js/theme-toggle.js' %}"></script>

    <script>
        // Hide the Google Translate bar when a language is selected
        function hideTranslateBar() {
            var translateBar = document.querySelector('.goog-te-banner-frame');
            if (translateBar) {
                translateBar.style.display = 'none'; // Hide it
            }
        }

        // Listen for Google Translate language changes and hide the banner
        window.addEventListener('load', function() {
            // Initially hide the banner
            hideTranslateBar();

            // Watch for language changes by Google Translate
            var observer = new MutationObserver(function() {
                hideTranslateBar();
            });

            // Observe changes to the DOM
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
        });
    </script>
</body>
</html>
